

    <ion-header>

        <ion-navbar color="primary">
           
         
      
          <ion-title>
            Rooms
          </ion-title>
      
          <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover()">
                <ion-icon name="more"></ion-icon>
              </button>
           
          </ion-buttons>
        </ion-navbar>
      
      </ion-header>
<ion-content padding>

  <ion-list>
    <p>Available Rooms so far...</p>
    <ion-item *ngFor="let list of lists;">
    
          <ion-thumbnail item-start>
              <img src="{{list.image}}" width="100%" height="50%" class="images">
            </ion-thumbnail>
            <h2>{{list.RoomType}}</h2>
            <p>{{list.Description}}</p>
            <button ion-button clear item-end><ion-icon name="trash"></ion-icon></button>
     
    </ion-item>

  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="modalHotel()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
