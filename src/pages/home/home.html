<ion-header>

    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Home
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
<ion-content padding>

  <div class="container">
    <div class="hotels" *ngFor="let item of items;">
    
          <ion-card>
        <img src="{{item.image}}"/>
        <ion-card-content>
          <ion-card-title>
            <div class="flex">
            <h1 style="color: rgb(0, 0, 0); font-weight: bold">R {{item.Price}}</h1>  
              <button round color="primary" ion-button (click)="book(item.Price)">Book Now</button>
            </div>
            
            </ion-card-title>
          <p>
              {{item.Description}}
            
          </p>
        </ion-card-content>
      </ion-card>
     </div>
    
  
  </div>
 
</ion-content>
