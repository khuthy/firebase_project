<ion-header>

    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Home
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
<ion-content padding>

  <div class="container">
    <div class="hotels" *ngFor="let item of items;" (click)="view()">
    
          <ion-card>
        <img src="{{item.image}}"/>
        <ion-card-content>
          <ion-card-title>
              {{item.hotelName}}
            </ion-card-title>
          <p>
              {{item.Description}}
            
          </p>
        </ion-card-content>
      </ion-card>
     </div>
    
  
  </div>
 
</ion-content>
