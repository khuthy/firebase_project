

    <ion-header>

        <ion-navbar color="primary">
           
         
      
          <ion-title>
            Hotel
          </ion-title>
      
          <ion-buttons end>
            <button ion-button icon-only (click)="takePhoto(0)">
              <ion-icon name="attach"></ion-icon>
            
            </button>
            <button ion-button icon-only (click)="presentPopover()">
                <ion-icon name="more"></ion-icon>
              </button>
           
          </ion-buttons>
        </ion-navbar>
      
      </ion-header>
<ion-content padding>

  <ion-list>
    <p>Available Rooms so far...</p><button ion-button (click)="modalHotel()">Add More Rooms</button>
    <ion-item *ngFor="let list of lists;">
      <ion-thumbnail item-start>
        <img src="{{list.image}}" width="100%" height="50%" class="images">
      </ion-thumbnail>
      <h2>{{list.RoomType}}</h2>
      <p>{{list.Description}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

  </ion-list>
</ion-content>
